<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:AuditLogs' | abpLocalization }}
        </h5>
      </div>
      <div class="text-right col col-md-6">
        <div class="text-lg-right pt-2">
          <button id="search" class="btn btn-primary" type="button" (click)="searchAuditLog()">
            <i class="fa fa-search mr-1"></i>
            <span>{{ '::Search' | abpLocalization }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable
      data-testid="audit-log-table"
      [rows]="auditLog.items"
      [count]="auditLog.totalCount"
      [list]="list"
      default
    >
      <ngx-datatable-column
        [name]="'::Actions' | abpLocalization"
        [maxWidth]="150"
        [sortable]="false"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="fa fa-cog mr-1"></i>{{ '::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="viewAuditLog(row.id)">
                {{ '::View' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'::UserName' | abpLocalization" prop="userName"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::HttpMethod' | abpLocalization" prop="httpMethod"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::HttpStatusCode' | abpLocalization" prop="httpStatusCode"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Url' | abpLocalization" prop="url"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::ExecutionTime' | abpLocalization">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row.executionTime | date:'yyyy-MM-dd HH:mm:ss' }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
